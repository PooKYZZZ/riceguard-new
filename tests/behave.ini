# =============================================================================
# RiceGuard BDD Configuration
# =============================================================================
[behave]
# Paths to feature files and step definitions
paths =
    features
    steps

# Output formatting
format =
    pretty
    json.pretty:reports/behave_report.json
    allure:reports/allure

# Where to store output files
outfiles = reports/behave_output.txt

# Default language
lang = en

# Show scenario steps in output
show_snippets = true

# Show source of steps
show_source = true

# Stop on first failure (set to false for CI)
stop = false

# JUnit XML output for CI integration
junit = true
junit_directory = reports

# Log level
logging_level = INFO

# Capture console output
stdout_capture = true
stderr_capture = true